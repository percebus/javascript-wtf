name: Verification
on:
  push:

env:
  NODE_VERSION: '21.x'

jobs:

  # SRC https://medium.com/attest-product-and-technology/adding-a-unique-github-build-identifier-7aa2e83cadca
  id:
    name: Build Id
    runs-on: ubuntu-latest
    steps:
      - name: id
        id: id
        run: echo "BUILD_ID=$(date +%s)" >> $GITHUB_ENV
      - name: echo
        run: echo ${{ env.BUILD_ID }}


  test:
    needs: id
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: ls
        run: ls -la

      - name: setup node@${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: setup
        run: npm run setup:ci --if-present
      - name: npm install
        run: npm ci
      - name: node_modules
        run: ls -la ./node_modules
      - name: npm audit
        run: npm audit
        continue-on-error: true # XXX?

      - name: lint
        run: npm run lint
      - name: test
        run: npm test


  tests:
    if: github.ref == 'refs/heads/main'
    needs: id
    strategy:
      fail-fast: false
      max-parallel: 6
      matrix:
        node: [16, 18]
        os:
          - ubuntu-latest
#         - macOS-latest # FIXME
          - windows-latest
    runs-on: ${{ matrix.os }}
    name: Build @ node:${{ matrix.node }}@${{ matrix.os }}
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: setup
        run: npm run setup:ci --if-present
      - name: npm install
        run: npm ci

      - name: test
        run: npm test
